<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <section>
        <h1 class="game-title mt-4">Tic Tac Toe</h1>
        <h5 class="mt-5">First Player start as Player X</h5>
        <h5>Second Player as Player O</h5>
        <div class="game-container mt-4 mb-2">
            <div value="0" class="cell"></div>
            <div value="1" class="cell"></div>
            <div value="2" class="cell"></div>
            <div value="3" class="cell"></div>
            <div value="4" class="cell"></div>
            <div value="5" class="cell"></div>
            <div value="6" class="cell"></div>
            <div value="7" class="cell"></div>
            <div value="8" class="cell"></div>
        </div>
        <h2 class="game-status"></h2>
        <button class="game-restart mt-3">Restart</button>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
